syntax = "proto3";


package proto.service;

option go_package = "cato-example-bms/generated/internal/service";


import "cato/proto/extension.proto";

import "proto/inspect/books.proto";


service BookManageService {

  option (cato.http_opt) = {as_http_service: true, group_prefix: "/bms/api"};

  rpc SearchBooksByCategoryV1 (inspect.SearchBooksByCategory.Request) returns (inspect.SearchBooksByCategory.Response) {
    option (cato.router_opt) = {
      router: "/v1/search"
      content_type: "application/json",
      method: "GET",
    };
  };
}